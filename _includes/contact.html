<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">Ask a question or submit a comment.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                       <form action="https://formspree.io/purchasingtoolpak@gmail.com" method="POST" id="contactForm" novalidate>
                                    <input type="hidden" name="_next" value="http://www.google.com">
                                    <input type="hidden" name="_subject" id="_subject" value="Purchasing Toolpak Contact Form">
                                    <input type="text" name="_gotcha" style="display:none" />
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group form-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>    
                                    <input type="text" name="name" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>    
                                    <input type="email" name="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-addon"><i class="fa fa-subject-o fa-fw"></i></span>    
                                    <input type="sub" class="form-control" placeholder="Your Subject *" id="subject" required data-validation-required-message="Please enter your subject.">
                                    <p class="help-block text-danger"></p>
                                </div>
                               
                             </div>
                               
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea name="comments" class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                   </div>
            </div>
        </div>
    </section>
